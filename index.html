<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mill Burger Menü</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #181818;
      color: #f9f9f9;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 36px;
      margin: 0;
    }

    .categories {
      display: flex;
      overflow-x: auto;
      background-color: rgb(255, 153, 0);
      padding: 10px;
      gap: 5px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-radius: 10px;
     }

    .categories button {
      min-width: 90px;
      background-color: transparent;
      border: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    .categories button img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .categories button span {
      font-family:'Russo One', sans-serif;
      margin-top: 3px;
      font-size: 12px;
      font-weight: 500;
      color: #333;
      text-align: center;
    }

    .categories button.active span {
      color: #e67e22;
      font-weight: bold;
      border-bottom: 2px solid #e67e22;
    }

    .menu-container {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .category-section {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
    }

    .category-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .category-title {
      font-size: 24px;
      border-left: 5px solid #e67e22;
      padding-left: 10px;
      margin: 20px 0 15px;
      position: relative;
    }

    .category-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, #e67e22, transparent);
    }

    .menu-item {
      background-color: #252525;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      position: relative;
      min-width: 0;
      cursor: pointer;
      transition: all 0.3s ease;
      transform-origin: center;
    }

    .menu-item:hover {
      background-color: #2a2a2a;
    }

    .menu-item.active {
      transform: scale(1.05);
      background-color: #2d2d2d;
      box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3);
      border: 1px solid #e67e22;
      z-index: 10;
    }

    .menu-item h3 {
      margin: 0;
      font-size: 16px; 
      color: #f39c12;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      word-break: break-word;
      line-height: 1.3;
    }

    .menu-item h3 span {
      font-size: 14px;
      color: #e67e22;
      font-weight: bold;
      margin-left: 8px;
      flex-shrink: 0;
    }

    .menu-item p {
      font-size: 12px;
      margin: 8px 0 0;
      color: #ccc;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .sos-btn {
      background-color: #444;
      color: #fff;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      margin-top: 8px;
      display: inline-block;
      width: auto;
    }

    .sos-content {
      display: none;
      background-color: #333;
      padding: 8px 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 12px;
      color: #eee;
      line-height: 1.6;
    }
    .subcategory-title {
      font-size: 18px;
      color: #e67e22;
      margin: 15px 0 10px;
      padding-left: 10px;
      border-left: 3px solid #e67e22;
    }

    .subcategory-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    @media (min-width: 701px) {
      .menu-container {
        max-width: 700px;
        margin: auto;
      }
    }
    @media (max-width: 310px) {
      .category-items,
      .subcategory-items {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
      
      .menu-container {
        padding: 10px;
      }
      
      .menu-item {
        padding: 8px;
      }
      
      .menu-item h3 {
        font-size: 14px;
      }
      
      .menu-item h3 span {
        font-size: 12px;
      }
      
      .menu-item p {
        font-size: 11px;
      }
    }

    @media (max-width: 280px) {
      .category-items,
      .subcategory-items {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>MILL BURGER MENU</h1>
</header>
<div class="categories">
  <button onclick="scrollToCategory('BURGERLER')">
    <img src="images/burger_başlığı.jpg" alt="Burger">
    <span>Burgerler</span>
  </button>
  <button onclick="scrollToCategory('CAJUNLAR')">
    <img src="images/cajun_başlığı.jpg" alt="Cajun">
    <span>Cajunlar</span>
  </button>
  <button onclick="scrollToCategory('KUMPİRLER')">
    <img src="images/kumpir_başlık.jpg" alt="Kumpir">
    <span>Kumpirler</span>
  </button>
  <button onclick="scrollToCategory('SANDAVİÇLER')">
    <img src="images/sandaviç_başlık.jpg" alt="Sandaviç">
    <span>Sandaviçler</span>
  </button>
  <button onclick="scrollToCategory('MAKARNALAR')">
    <img src="images/makarna_başlık.jpg" alt="Makarnalar">
    <span>Makarnalar</span>
  </button>
  <button onclick="scrollToCategory('APARATİFLER')">
    <img src="images/aparatifler_başlık.jpg" alt="Aparatif">
    <span>Aparatifler</span>
  </button>
  <button onclick="scrollToCategory('WRAPLER')">
    <img src="images/wrap_başlık.jpg" alt="Wrap">
    <span>Wrapler</span>
  </button>
  <button onclick="scrollToCategory('SALATALAR')">
    <img src="images/salatalar_başlık.jpg" alt="Salata">
    <span>Salatalar</span>
  </button>
  <button onclick="scrollToCategory('TATLILAR')">
    <img src="images/tatlılar_başlık.jpg" alt="Tatlı">
    <span>Tatlılar</span>
  </button>
  <button onclick="scrollToCategory('İÇECEKLER')">
    <img src="images/içecek_başlık.jpg" alt="İçecek">
    <span>İçecekler</span>
  </button>
</div>
<div class="menu-container" id="menuContainer"></div>
<script>
const menuData = {
  "BURGERLER": {
    "Ennler": [
      {
        "name": "BASIC BURGER",
        "price": "₺270",
        "description": "130 gr dana burger köftesi, iceberg, domates, turşu, özel sos ve baharatlı patates kızartması"
      },
     {"name": "KARAMELIZE BURGER",
        "price": "₺315", 
        "description": " 130 gr dana burger köftesi, karamelize soğan, iceberg, domates, turşu, özel sos ve baharatlı patates kızartması"
     }
    ],
    "Klasik Burgerler": [
      {
        "name": "TÜRK İŞİ BURGER",
        "price": "₺380",
        "description": " 130 gr dana burger köftesi, pastırma dilimleri, karamelize soğan, cheddar peyniri, iceberg, domates, turşu, özel sos ve baharatlı patates kızartması"
      },
      {
        "name": "VEGETARIAN BURGER",
        "price": "₺270",
        "description": "Kızarmış hellim burger köftesi, 3 adet soğan halkası, cheddar peyniri, iceberg, domates, turşu, özel sos ve baharatlı patates kızartması"
      }
    ],
    "Tavuk Burgerler" : [
      {
        "name": "TAVUK BURGER",
        "price": "₺270",
        "description": "Özel panelenmiş tavuk fileto, iceberg, domates, turşu, özel sos ve baharatlı patates kızartması"
      },
      {
        "name": "BARBEKÜ TAVUK BURGER",
        "price": "₺285",
        "description": " Özel panelenmiş tavuk fileto, bbq sos, cheddar peyniri, iceberg, domates, turşu ve baharatlı patates kızartması"
      }
    ],
    "CAJUN BURGERLER": [
      {
        "name": "CAJUN KLASIK BURGER",
        "price": "₺270",
        "description": "Hamburger ekmeği, cajun tavuk, iceberg, domates turşu, özel sos, patates kızartması +sos."
      },
      {
        "name": "CAJUN DOYURAN 4 KİŞİLİK MENÜ",
        "price": "₺855",
        "description": " 4 adet cajun burger yada cajun dürüm,  büyük boy patates, 4 adet soğan halkası, 4 adet çıtır tavuk, sos"
      }
    ]
  },
  "CAJUNLAR": {
    "Cajunda Ennler": [
      {
        "name": "CAJUN MIX MENÜ",
        "price": "₺540",
        "description": "1 adet cajun burger, 1 adet 130 gr. et burger, kücük boy patates, 2 adet sogan halkasi, 2 adet citir tavuk, sos"
      },
      {
        "name": "CAJUN DOYURAN iKi KiSiLiK MENÜ",
        "price": "₺520",
        "description": "2 adet burger yada cajun dürüm, küçük boy patates, 2 adet sogan halkasi, 2 adet citir tavuk, sos"
      },
      {
        "name": "CAJUN DOYURAN 3 KiSiLiK MENÜ",
        "price": "₺675",
        "description": "3 adet burger yada cajun durüm, büyük boy patates, 3 adet sogan halkasi, 3 adet citir tavuk, sos"
      }
    ]
  },
  "KUMPİRLER": {
    "Kumpirde Ennler": [
      {"name": "SÜPER MİX KUMPİR",
        "price": "₺360",
        "description": "Tereyağ,kaşar peyniri,sosis,rus salatası,turşu,zeytin,mısır,kırmızı lahana,kısır"
      }
    ]
  },"SANDAVİÇLER": {
    "Sandaviçte Ennler" : [
      {
        "name" : "KITIR TAVUKLU SANDAVİÇ",
        "price" : "₺240",
        "description" : "baget ekmeğinde kıtır tavuk parçaları, iceberg ve özel kıtır sos"
      }
    ]
  }
};

const soslar = [
  "Barbekü",
  "Ballı hardal",
  "Ranch sos",
  "Salsa sos",
  "Sweetchili sos",
  "Acı sos",
  "Kırmızı sos"
];

const menuContainer = document.getElementById('menuContainer');

for (let category in menuData) {
  const categorySection = document.createElement('div');
  categorySection.className = 'category-section';
  categorySection.id = category;

  const title = document.createElement('h2');
  title.className = 'category-title';
  title.textContent = category;
  categorySection.appendChild(title);

  const subcategories = menuData[category];
  for (let sub in subcategories) {
    const subTitle = document.createElement('h3');
    subTitle.className = 'subcategory-title';
    subTitle.textContent = sub;
    categorySection.appendChild(subTitle);

    const subItemsContainer = document.createElement('div');
    subItemsContainer.className = 'subcategory-items';

    subcategories[sub].forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'menu-item';

      const itemName = document.createElement('h3');
      itemName.innerHTML = `${item.name} <span>${item.price}</span>`;

      const itemDesc = document.createElement('p');
      itemDesc.textContent = item.description;

      itemDiv.appendChild(itemName);
      itemDiv.appendChild(itemDesc);

      itemDiv.addEventListener('click', function(e) {
        document.querySelectorAll('.menu-item.active').forEach(item => {
          item.classList.remove('active');
        });
        
        this.classList.add('active');
        
        setTimeout(() => {
          document.addEventListener('click', function outsideClick(event) {
            if (!itemDiv.contains(event.target)) {
              itemDiv.classList.remove('active');
              document.removeEventListener('click', outsideClick);
            }
          });
        }, 100);
      });

      if (["BURGERLER", "CAJUNLAR", "KUMPİRLER","SANDAVİÇLER"].includes(category)) {
        const sosBtn = document.createElement('button');
        sosBtn.className = 'sos-btn';
        sosBtn.textContent = 'Ekstra sos';

        const sosContent = document.createElement('div');
        sosContent.className = 'sos-content';
        sosContent.style.display = 'none';
        sosContent.innerHTML = `<strong>10₺ / Sos:</strong><br>${soslar.join(' • ')}`;

        sosBtn.onclick = () => {
          sosContent.style.display = sosContent.style.display === 'none' ? 'block' : 'none';
        };

        itemDiv.appendChild(sosBtn);
        itemDiv.appendChild(sosContent);
      }

      subItemsContainer.appendChild(itemDiv);
    });
    
    categorySection.appendChild(subItemsContainer);
  }
  menuContainer.appendChild(categorySection);
}

function scrollToCategory(categoryId) {
  document.getElementById(categoryId).scrollIntoView({ behavior: 'smooth' });
}
</script>
</body>
</html>
